<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Weather icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/weather-app/static/vendors/style.css">
</head>
<body>
    <div class="container my-5">
        <form action="/" class="d-grid gap-2" method="post">
            <h1 class="text-center title">Weather in</h1>
            <input class = "p-4 form-control text-muted shadow-sm" type="text" name="City" placeholder="Which City?">
            <button class = "btn btn-dark btn-lg btn-block">Check</button>
          </form>
          <div class="alert alert-danger my-3 text-center {{ errorPrompt }}" role="alert">
            City not found. Try another!
          </div>
        <div class="card rounded my-3 shadow-lg">
          <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Kathmandu</p>
                    <span>....</span>
                </div>
                <!-- <div class="icon-container card shadow mx-auto"> -->
                <img src="#" alt="Image">
                <!-- </div> -->
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4">
                        <p>Thunder Storm</p>
                        <p>30&deg;C</p>
                        <p>30&deg;C</p>
                        <p>30&deg;C</p>
                    </div>
                </div>
                <div class="icon-container card shadow mx-auto">
                    <img src="#" alt="LOGO">
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Humidity</span>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- <h1>Weather in</h1>
    <input type="text" name="city" id="city" placeholder="What City?">
    <button>Search</button> -->
</body>
</html>
